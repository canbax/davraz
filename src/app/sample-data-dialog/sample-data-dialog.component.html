<div>
  <div>
    <mat-form-field>
      <mat-label>Node count from each type</mat-label>
      <input matInput [(ngModel)]="nodeCnt" name="nodeCnt">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Edge count from each node</mat-label>
      <input matInput [(ngModel)]="edgeCnt" name="edgeCnt">
    </mat-form-field>
  </div>
  <div>
    <button (click)="sampleData()" mat-raised-button>Sample data</button>
  </div>
</div>
