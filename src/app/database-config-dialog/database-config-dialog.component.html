<h2 mat-dialog-title>Tiger Graph Database Connection</h2>
<mat-dialog-content>
  <form class="full-width">
    <p>URL of the database</p>
    <mat-form-field class="full-width">
      <mat-label>Database URL</mat-label>
      <input matInput [(ngModel)]="url" name="url">
    </mat-form-field>
    <p>Secret of the database</p>
    <mat-form-field class="full-width">
      <mat-label>Database secret</mat-label>
      <input matInput [(ngModel)]="secret" name="secret">
    </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="saveConfig()" cdkFocusInitial>OK</button>
</mat-dialog-actions>
