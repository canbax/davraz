<div *ngFor="let h of graphHistory; let i = index" type="button" class="center-txt"
  [ngClass]="{'active': activeItemIdx == i}" (click)="load(i)">
  <div class="va-text">
    <div>
      {{i+1}}&nbsp;{{h.expo}}
      <button class="sm-btn" mat-button aria-label="Close" (click)="delete(i)" title="Delete">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div>
      <img class="popped-img rounded border" [src]="h.base64png">
    </div>
  </div>
</div>
